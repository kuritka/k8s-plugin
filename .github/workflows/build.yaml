name: Golang lint and test
on: push
jobs:
  go-test:
    name: Go Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Run Gosec Security Scanner
        uses: securego/gosec@v2.2.0
        with:
          args: ./...
      - name: go1.14 linters
        uses: AbsaOSS/golang-pipeline/go1.13/linter@master
